<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Form Data Dashboard</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Form ID</th>
                    <th>Full Name</th>
                    <th>Phone 1</th>
                    <th>Phone 2</th>
                    <th>Language</th>
                    <th>Language2</th>
                    <th>Mail</th>
                    <th>Date</th>
                    <th>Graduation Status</th>
                    <th>University</th>
                    <th>Major</th>
                    <th>Address1</th>
                    <th>Address2</th>
                    <th>Transport</th>
                    <th>Civil Status</th>
                    <th>Religion</th>
                    <th>Emergency</th>
                    <th>Citizenship</th>
                    <th>Gender</th>
                    <th>Military Status</th>
                    <th>Contact-Center</th>
                    <th>Worklocation</th>
                </tr>
            </thead>
            <tbody id="formDataTableBody">
                <!-- Data will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
